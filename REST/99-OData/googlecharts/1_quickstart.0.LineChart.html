<!-- SOURCE: https://developers.google.com/chart/interactive/docs/quick_start  -->
  <head>
    <meta charset="utf-8"/>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">

      //  Visualization API / corechart laden.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback   Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Funghi', 3],
          ['Knoblauch', 1],
          ['Oliven', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);
        
        // Set chart options
        var options = {'title':'Wie viele Pizzast√ºcke ich gestern gegessen habe',
                       'width':600,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
     <div  id="chart_div">Etwas</div>
  </body>
</html>
